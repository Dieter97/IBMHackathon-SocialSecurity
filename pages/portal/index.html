<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="icon" href="../../img/care-black.svg">

    <title>Social Security Login</title>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>
<body>

<nav class="navbar sticky-top navbar-light bg-light">
    <img  src="../../img/care-black.svg" style="width: 40px;">
    <a class="navbar-brand" href="#">Social Security</a>
</nav>

<div id="content" class="container">

    <div class="text-center m-1">
        <img  src="../../img/care-black.svg" style="width: 15rem;">
    </div>

    <div class="card text-center">
        <div class="card-header">
            <h4>Login</h4>
        </div>
        <div class="card-body">
            <h5 class="card-title">Welcome!</h5>
            <p class="card-text">Typ in a doctor ID:</p>
            <form onsubmit="login();return false;">
                <input id="username-input" type="text" class="form-control my-1" required="required" placeholder="DoctorID" aria-label="Username">
                <input class="btn btn-dark btn-lg btn-block" value="Login" type="submit">
            </form>
        </div>
    </div>
</div>
</body>
</html>
